<div class="col-md-4 card float-left mt-3" *ngFor='let product of products'>
    <div class="card">
<div class="card-header">
    {{product.name}}
</div>
<div class="card-body">
    <img [src]="product.image" alt="Product Image" height="250px"
     class="card-img-top">
</div>

     
     <div class="card-footer">
        <h4 class="text-center"></h4>
        <p>Rs: {{product.price}}</p>
     </div>
</div>
