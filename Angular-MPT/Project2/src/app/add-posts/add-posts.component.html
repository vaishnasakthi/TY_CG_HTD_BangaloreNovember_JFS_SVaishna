
<div class="col-md-4 offset-md-4 mt-4">
    <form action="">
        <div class="form-group">
            <label for="userId">UserId</label>
            <input type="text" name="userId" id="userId" #userId='ngModel' ngModel class="form-control" required>
        </div>
        <div class="form-group">
            <label for="id">Id</label>
            <input type="text" name="id" id="id" #id='ngModel' ngModel class="form-control" required>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" #title='ngModel' ngModel class="form-control" required>
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <input type="text" name="body" id="body" #body='ngModel' ngModel class="form-control" required>
        </div>
        <button type="submit" class="btn btn-outline-primary float-right">AddPost</button>
    </form>
</div>
